<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="google-site-verification" content="XdWytqaPtK1wkf0eyMlar0sXR8JuRDAL3QyZ3qnPBJI" />

		<meta name="author" content="Anton Pirogov, Felix Wiemuth" />
		<meta name="description" content="Tetris-like HTML5 game" />
		<meta name="keywords" content="tetris, processingjs, game, online" />

		<title>Tetris 4G</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css" title="default">
		<script type="text/javascript" src="./jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="./processing-1.0.0.min.js"></script>
		<script type="text/javascript" src="./tetris4g.js"></script>
	</head>


	<body>
		<!-- All sound files -->
		<audio id="sfx_spawn" src="./sfx/spawn.ogg" preload="auto"></audio>
		<audio id="sfx_drop" src="./sfx/drop.ogg" preload="auto"></audio>
		<audio id="sfx_tetr_timeout" src="./sfx/tetr_timeout.ogg" preload="auto"></audio>
		<audio id="sfx_mission_fin" src="./sfx/mission_fin.ogg" preload="auto"></audio>
		<audio id="sfx_mission_fail" src="./sfx/mission_fail.ogg" preload="auto"></audio>
		<audio id="sfx_gameover" src="./sfx/gameover.ogg" preload="auto"></audio>
		<audio id="sfx_sq3" src="./sfx/sq3.ogg" preload="auto"></audio>
		<audio id="sfx_sq4" src="./sfx/sq4.ogg" preload="auto"></audio>
		<audio id="sfx_sq5" src="./sfx/sq5.ogg" preload="auto"></audio>
		<audio id="sfx_row" src="./sfx/row.ogg" preload="auto"></audio>
		<audio id="sfx_row2" src="./sfx/row2.ogg" preload="auto"></audio>
		<audio id="sfx_row3" src="./sfx/row3.ogg" preload="auto"></audio>
		<audio id="sfx_soundtrack" src="./sfx/soundtrack.ogg" preload="auto" loop="loop"></audio>

		<div id="menu">
			<h1>Tetris 4G</h1>
			<form>
				<input id="start" type="button" value="New game" /><br />
				<input id="showhelp" type="button" value="Show help" /><br />				
			</form>

			<div id="lastscore">
				<strong>Your last score:</strong> <span id="lscore"></span>
			</div>

		</div>

		<div id="game">
			<canvas id="canvas1" width="640" height="480"></canvas>
		</div>
		<div id="help">
			<h2>Help</h2>
			To be written...
		</div>

		<div id="credits">
		<p>
			<a href="http://validator.w3.org/check?uri=referer">
				<img style="border:0;width:88px;height:31px"
				  src="http://www.saetek.net/Images/Valid_HTML5.gif"
				  alt="Valid HTML5" height="31" width="88" />
			</a>
		    <a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img style="border:0;width:88px;height:31px"
				  src="http://jigsaw.w3.org/css-validator/images/vcss"
				  alt="CSS is valid!" />
			</a>
		</p>

		Copyright (C) 2010 Anton Pirogov, Felix Wiemuth
		<br/>
	</div>

	<div id="debug"></div>

	</body>
</html>
